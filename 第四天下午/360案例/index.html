<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
		</style>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div id="dowebok">
    		<div class="section first">
        		<!--logo-->
        		<div class="logo"></div>
        		<!--文字-->
        		<div class="text">
        			<img src="images/text_1.png"/>
        			<img src="images/text_2.png"/>
        			<img src="images/text_3.png"/>
        			<img src="images/text_4.png"/>
        			<img src="images/text_5.png"/>
        			<img src="images/text_6.png"/>
        			<img src="images/text_7.png"/>
        			<img src="images/text_8.png"/>
        		</div>
        		<!--信息-->
        		<div class="info"></div>
    		</div>
    		<div class="section second">
        		<!--盾牌-->
        		<div class="shield">
        			<img src="images/shield_1.png"/>
        			<img src="images/shield_2.png"/>
        			<img src="images/shield_3.png"/>
        			<img src="images/shield_4.png"/>
        			<img src="images/shield_5.png"/>
        			<img src="images/shield_6.png"/>
        			<img src="images/shield_7.png"/>
        			<img src="images/shield_8.png"/>
        			<img src="images/shield_9.png"/>
        		</div>
        		<div class="info"></div>
    		</div>
    		<div class="section third">
        		<!--信息-->
        		<div class="info"></div>
        		<!--圆环-->
        		<div class="circle"></div>
        		<!--火箭-->
        		<div class="rocket"></div>
    		</div>
    		<div class="section fourth">
        		<!--搜索-->
        		<div class="search">
        			<div class="key"></div>
        			<div class="input"></div>
        			<div class="wrap">
        				<div class="result"></div>
        			</div>
        		</div>
        		<div class="info"></div>
    		</div>
    		<div class="section fifth">
        		<!--信息-->
        		<div class="info"></div>
        		<!--浏览器-->
        		<div class="broswer">
        			<!--四边框-->
        			<div class="leftline"></div>
        			<div class="topline"></div>
        			<div class="rightline"></div>
        			<div class="bottomline"></div>
        			<!--工具栏-->
        			<div class="toolbar"></div>
        			<!--边框盒子-->
        			<div class="box">
        				<span></span>
        			</div>
        			<div class="line"></div>
        			<!--其他-->
        			<div class="extra"></div>
        		</div>
    		</div>
		</div>
		<script type="text/javascript" src="jquery-1.11.1.min.js" ></script>
		<script type="text/javascript" src="jquery.fullPage.js" ></script>
		<script type="text/javascript" src="index.js" ></script>
	</body>
</html>
