<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				background-color: #eee;
			}
			.box{
				width: 200px;
				height: 300px;
				margin: 100px auto;
				background-color: #FFFFFF;
				/*边框阴影*/
				/*水平位移，垂直位置，模糊程度，阴影大小*/
				box-shadow: 3px 3px 3px 3px red;
				/*向右和向下为正方向*/
				/*box-shadow: -3px -3px 3px 3px red inset;*/
				/*内阴影是向左和向上为正方向*/
				
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
