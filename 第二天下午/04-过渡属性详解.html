<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box {
				width: 300px;
				height: 300px;
				background-color: red;
				margin: 100px auto;
				transition-property:width;
				transition-duration:4s;
				/*esae:减速; ease-in:加速; ease-out:减速;ease-in-out先加速在减速 */
				/*transition-timing-function: ease;*/
				transition-timing-function: ease-in;
				transition-delay: 1s;
			}
			.box:hover {
				width: 600px;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
