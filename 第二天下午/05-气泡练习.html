<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box {
				width: 300px;
				height: 150px;
				margin: 100px auto;
				border: 1px solid #000000;
				border-radius:10px;
				background: url(../img/paopao.png) no-repeat left top,url(../img/paopao.png) no-repeat right bottom;
				background-color: #999999;
				transition: all 4s;
			}
			.box:hover {
				background-position: left bottom,right top;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
