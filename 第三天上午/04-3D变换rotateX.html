<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.retateX{
				width: 300px;
				height: 226px;
				margin: 200px auto;
				/*给变换的盒子的父盒子加透视*/
				perspective: 100px;
			}
			img {
				/*过渡：谁发生了这个动作就加给谁*/
				transition: transform 2s;
			}
			.retateX:hover img {
				transform: rotateX(360deg);
			}
		</style>
	</head>
	<body>
		<div class="retateX">
			<img src="img/x.jpg" alt="沿x轴旋转"/>
		</div>
	</body>
</html>
