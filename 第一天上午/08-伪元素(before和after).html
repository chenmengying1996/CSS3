<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			span::before{
				display: inline-block;
				width: 50px;
				height: 50px;
				background-color: pink;
				content: "今天";
			}
			span::after{
				content: "真好";
			}
			span{
				border: 1px solid #000000;
			}
		</style>
	</head>
	<body>
		<span>天气</span>
	</body>
</html>
