<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*紧接着div后面的第一个p
			 必须是相邻的*/
			div+p{
				background-color: pink;
				
			}
			/*div后面的所有的p*/
			div~p{
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<!--div p:后代选择器
			div.box:标签指定选择器，交集选择器
			div,p,span：并集选择器
			div>p:子代选择器
			*：通配符，用得少
			div+p:选中div后面的第一个p
			div~p:选中div后面的所有的p
		-->
		<div>divvvvvvvvvvvvvvvvvvvvvvvvvv</div>
		<span>pppppppppppppp</span>
		<p>pppppppppppppp</p>
		<p>pppppppppppppp</p>
		<p>pppppppppppppp</p>
	</body>
</html>
