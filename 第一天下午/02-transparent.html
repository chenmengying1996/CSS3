<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box1 {
				width: 400px;
				height: 400px;
				background-color: blue;
				margin: 100px auto;
				border: 1px solid #000000;
				/*用pransparent虽然不会影响其他，但是他为透明了，透明度不能被改变*/
				background: transparent;
			}
			.box2 {
				width: 200px;
				height: 200px;
				background-color: red;
				margin: 100px auto;
				/*就算把里面的盒子设置为1，也没用*/
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
		</div>
	</body>
</html>
