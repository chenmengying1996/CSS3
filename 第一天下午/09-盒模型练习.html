<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul {
				list-style: none;
				width: 1000px;
				height: 300px;
				margin: 50px auto;
			}
			li {
				float: left;
				margin-right: 20px;
				
			}
			li img{
				box-sizing: border-box;
			}
			li:hover img{
				border: 5px solid #808080;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="../img/mino1.jpg" width="300" height="150"></li>
			<li><img src="../img/mino2.jpg" width="300" height="150"></li>
			<li><img src="../img/mino3.jpg" width="300" height="150"></li>
		</ul>
	</body>
</html>
